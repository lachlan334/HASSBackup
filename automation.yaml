# Front hallway light automation
- alias: Turn on front hallway light when front door opens
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d00019f530b
    to: 'on'
  condition:
    - condition: state
      entity_id: light.porch
      state: 'on'
  action:
    service: light.turn_on
    entity_id: light.hallway_1
- alias: Closing the front door turns the front hallway light off after 3 minutes
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d00019f530b
    to: 'off'
  action:
    service: script.turn_on
    entity_id: script.hallway_1_timer

# Porch light automation
# - alias: Turn on porch light based on darkness
#   initial_state: on
#   trigger:
#     platform: state
#     entity_id: sensor.is_it_dark
#     to: 'true'
#   action:
#     service: light.turn_on
#     entity_id: light.porch
- alias: Turn porch light on at sunset
  initial_state: on
  trigger:
    platform: sun
    event: sunset
    offset: "-00:15:00"
  action:
    - service: notify.pushbullet
      data:
        target: 'channel/mcphillips-rd'
        title: 'Sunset in 15 minutes'
        message: 'Porch light turning on now'
    - service: light.turn_on
      entity_id: light.porch
- alias: Turn off porch light at 11:00pm
  initial_state: on
  trigger:
    platform: time
    at: '23:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: device_tracker.lachlan
        state: 'home'
      - condition: state
        entity_id: device_tracker.ashlee
        state: 'home'
  action:
    service: light.turn_off
    entity_id: light.porch

- alias: Turn off all lights when nobody home (except porch)
  initial_state: on
  trigger:
    platform: state
    entity_id: group.all_devices
    to: 'not_home'
  condition:
    condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  action:
    service: light.turn_off
    entity_id: light.bedroom, light.hallway_1, light.hallway_2, light.theatre

# Light off while using TV in bedroom
- alias: Bedroom playing
  initial_state: on
  trigger:
    platform: state
    entity_id: media_player.bedroom
    to: 'playing'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.sexy_time
      state: 'off'
  action:
    service: light.turn_off
    entity_id: light.bedroom

# Reset boolean at midnight (shitty workaround to allow the above automation to work)
- alias: Turn off sexy time boolean
  initial_state: on
  trigger:
    platform: time
    at: '00:00:00'
  action:
    service: homeassistant.turn_off
    entity_id: input_boolean.sexy_time

# Notify when update available
- alias: Update notifications
  initial_state: on
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    service: notify.pushbullet
    data:
      target: 'channel/mcphillips-rd'
      title: 'Home Assistant update available'
      message: 'Home Assistant  {{ states.updater.updater.state }}  is now available.'

# Brightness slider
- alias: Bedroom brightness
  initial_state: on
  trigger:
    platform: state
    entity_id: input_number.bedroom_brightness
  action:
    service: light.turn_on
    data_template:
      entity_id: light.bedroom
      brightness: '{{ trigger.to_state.state | int }}'

- alias: SSL expiry notification
  initial_state: on
  trigger:
    platform: numeric_state
    entity_id: sensor.ssl_cert_expiry
    below: 21
  action:
    service: notify.pushbullet
    data:
      target: 'channel/mcphillips-rd'
      title: 'Issue with SSL certificate renewal'
      message: 'Warning - SSL certificate expires in 21 days and has not been automatically renewed'

