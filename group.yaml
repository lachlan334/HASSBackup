default_view:
  name: Home
  view: yes
  entities:
    - device_tracker.ashlee
    - device_tracker.lachlan
    # - device_tracker.guest
    # - group.weather
    - group.bedroom
    - group.hallway
    - group.theatre
    - group.outside
    # - group.christmas
    - group.laundry
    - group.master_switch
    - group.vacuum
weather:
  name: Weather
  entities:
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_current_template
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_summary_template
bedroom:
  name: Bedroom
  control: hidden
  entities:
    - light.bedroom
    - input_number.bedroom_brightness
    - input_boolean.bedroom_motion_sensor
hallway:
  name: Hallway
  entities:
    - light.hallway_1
    - light.hallway_2
theatre:
  name: Theatre
  control: hidden
  entities:
    - light.theatre
laundry:
  name: Laundry
  entities:
    - switch.plug_158d0001de9bb9
    # - sensor.washing_machine_power_load
operation_modes:
  name: House Modes
  control: hidden
  entities:
    - input_boolean.guest_mode
    - input_boolean.holiday_mode
pi_status:
  name: Server Status
  entities:
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.disk_use_percent_
    - sensor.network_out_eth0
    - sensor.network_in_eth0
    - sensor.last_boot
    - sensor.since_last_boot
speedtest:
  name: Internet Connection
  entities:
    - script.manual_speedtest
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload
# scenes:
#   name: Scenes
#   view: yes
#   entities:
#     - group.scene_switches
scene_switches:
  name: Scenes
  control: hidden
  entities:
    - script.fireplace
    - script.fishtank
    - script.sexy_time
system:
  name: System
  view: yes
  entities:
    - group.operation_modes
    - group.pi_status
    - group.speedtest
    - group.pihole
    - group.system_tasks
pihole:
  name: Pi Hole
  entities:
    - sensor.pihole_ads_blocked_today
    - sensor.pihole_dns_queries_today
    - sensor.pihole_ads_percentage_blocked_today
outside:
  name: Outside
  entities:
    - light.porch
christmas:
  name: Christmas
  entities:
    - switch.plug_158d0001de9bb9
master_switch:
  name: Master Switch
  entities:
    - switch.all_lights
system_tasks:
  name: System Tasks
  control: hidden
  entities:
    - script.clear_logs
lachlan_presence:
  entities:
    #- device_tracker.lachlan_owntracks
    - device_tracker.lachlan_nmap
    - device_tracker.lachlan_bt
ashlee_presence:
  entities:
    - device_tracker.ashlee_owntracks
    - device_tracker.ashlee_nmap
    - device_tracker.ashlee_ashlee
vacuum:
  name: Vacuum
  control: hidden
  entities:
    - sensor.vacuum_status
    - input_select.vacuum_room
    - script.vacuum_room
    - script.stop_vacuum
family:
  entities:
    - device_tracker.ashlee
    - device_tracker.lachlan
