manual_speedtest:
  alias: Update Now
  sequence:
    - service: sensor.update_speedtest
sexy_time:
  alias: Sexy Time
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.bedroom
        media_content_type: video/mp4
        media_content_id: http://lglen.com/video/fire.mp4
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 25
    - service: homeassistant.turn_on
      entity_id: input_boolean.sexy_time
fireplace:
  alias: Fireplace
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.living_room_tv
        media_content_type: video/mp4
        media_content_id: http://lglen.com/video/fire.mp4
fishtank:
  alias: Fish Tank
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.living_room_tv
        media_content_type: video/mp4
        media_content_id: http://lglen.com/video/fish.mp4
hallway_1_timer:
  alias: Hallway 1 timer
  sequence:
    - alias: Turn light on
      service: light.turn_on
      entity_id: light.hallway_1
    - delay:
        minutes: 5
    - alias: Turn light off
      service: light.turn_off
      entity_id: light.hallway_1
restart_homebridge:
  alias: Restart Homebridge
  sequence:
    service: shell_command.restart_homebridge
help:
  alias: Help
  sequence:
    service: notify.ios_lachlan_iphone
    data:
      message: 'Your guest requires assistance'
